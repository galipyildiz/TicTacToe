<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            /* background-color: antiquewhite; */
            margin: 0px;
        }

        .gameArea {
            /* background-color: aqua; */
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* ALT + SHIFT + F format document */
        .row {
            display: flex;
        }

        input[type=text] {
            display: block;
            width: 100px;
            height: 100px;
            text-align: center;
            font-size: 7rem;
            border: 2px solid black;
        }

        input[type=text]:focus {
            border: 2px solid black;
            outline: 0px;
        }

        #cell1 {
            border-top: 0px;
            border-left: 0px;
        }

        #cell2 {
            border-top: 0px;
        }

        #cell3 {
            border-top: 0px;
            border-right: 0px;
        }

        #cell4 {
            border-left: 0px;
        }

        #cell6 {
            border-right: 0px;
        }

        #cell7 {
            border-left: 0px;
            border-bottom: 0px;
        }

        #cell8 {
            border-bottom: 0px;
        }

        #cell9 {
            border-bottom: 0px;
            border-right: 0px;
        }

        .btnReset {
            margin-top: 10px;
            width: 100px;
            height: 50px;
            font-size: 1.5rem;
            border: 0px;
            border-radius: 5px;
            background-color: slategray;
            cursor: pointer;
        }

        .btnReset:hover {
            background-color: rgb(185, 210, 236);
        }

        .kirmiziCizgi {
            border-bottom: 1px solid red;
        }
    </style>
</head>

<body>
    <div class="gameArea">
        <h1>Tic Tac Toe</h1>
        <h2>
            <span class="kirmiziCizgi" id="playerOne">Player One X</span>
            -
            <span id="playerTwo">Player Two O</span>
        </h2>
        <h2>Score</h2>
        <h2>
            <span id="p1Score">0</span>-<span id="p2Score">0</span>
        </h2>
        <div class="row">
            <input id="cell1" type="text" value="" readonly>
            <input id="cell2" type="text" value="" readonly>
            <input id="cell3" type="text" value="" readonly>
        </div>
        <div class="row">
            <input id="cell4" type="text" value="" readonly>
            <input id="cell5" type="text" value="" readonly>
            <input id="cell6" type="text" value="" readonly>
        </div>
        <div class="row">
            <input id="cell7" type="text" value="" readonly>
            <input id="cell8" type="text" value="" readonly>
            <input id="cell9" type="text" value="" readonly>
        </div>
        <button class="btnReset">Reset</button>
    </div>
    <script>
        //Array.from ile nodelist to array yapabilirsiniz.
        const inputs = document.querySelectorAll("input");
        const playerOne = document.getElementById("playerOne");
        const playerTwo = document.getElementById("playerTwo");
        const p1Score = document.getElementById("p1Score");
        const p2Score = document.getElementById("p2Score");
        const btnReset = document.getElementsByClassName("btnReset")[0];
        let isPlayerOne = true;
        let playerOneScore = 0;
        let playerTwoScore = 0;

        //3. Görev Kazanma durumlarını analiz ederek bir dizide tutunuz.
        let winingCombinations = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ]
        //2. Görev Her bir inputa değer atarken atadığınız değeri bir dizide tutunuz.
        let combinations = ["", "", "", "", "", "", "", "", ""];
        //1. Görev tıklanan input'a playerOne yada playerTwo olma durumuna göre X yada O koyma işlemi gerçekleştiriniz.(Not ilgili inputta veri varsa tekrar X/O yapmamalı.)
        for (const input of inputs) {
            input.addEventListener("click", function (e) {
                if (e.target.value == "") {
                    let id = e.target.id[e.target.id.length - 1];
                    let index = id - 1;
                    if (isPlayerOne) {
                        e.target.value = 'X';
                        combinations[index] = 'X';
                        turnPlayerTwo();
                    }
                    else {
                        e.target.value = 'O';
                        combinations[index] = 'O';
                        turnPlayerOne();
                    }
                    //4. Görev kazanını kontrol et fonksiyonu yaparak her bir inputa X/O yazarken kazananın olup olmamasına gerekli işlemleri yapınız.
                    checkWinner();
                }
            })
        }

        function checkWinner() {
            if (combinations.every(x => x !== '')) {
                alert("Draw!");
                clearCells();
                turnPlayerOne();
                return;
            }
            for (const comb of winingCombinations) {
                let a = combinations[comb[0]];
                let b = combinations[comb[1]];
                let c = combinations[comb[2]];
                if (a === '' || b === '' || c === '') {
                    continue;
                }
                if (a === b && b === c) {
                    if (a === 'X') {
                        alert("winner player one!");
                        playerOneScore++;
                    }
                    else {
                        alert("winner player two!");
                        playerTwoScore++;
                    }
                    clearCells();
                    updateScore();
                    turnPlayerOne();
                    return;
                }
            }
        }

        function clearCells() {
            combinations = ["", "", "", "", "", "", "", "", ""];
            for (const iterator of inputs) {
                iterator.value = "";
            }
        }

        function updateScore() {
            p1Score.innerText = playerOneScore;
            p2Score.innerText = playerTwoScore;
        }

        function clearScore() {
            playerOneScore = 0;
            playerTwoScore = 0;
            updateScore();
        }

        function turnPlayerOne() {
            isPlayerOne = true;
            playerOne.classList.add("kirmiziCizgi");
            playerTwo.classList.remove("kirmiziCizgi");
        }

        function turnPlayerTwo() {
            isPlayerOne = false;
            playerTwo.classList.add("kirmiziCizgi");
            playerOne.classList.remove("kirmiziCizgi");
        }

        //5. Görev reset butonuna tıklandığında tüm programı default değerlerine döndürünüz.
        btnReset.addEventListener("click", function (e) {
            clearCells();
            clearScore();
            turnPlayerOne();
        });
    </script>
</body>

</html>
